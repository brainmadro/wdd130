      <section>
        <h2>We are here for you</h2>
        <div class="message_form--container">
          <form>
            <div class="form_element">
              <label for="username-contact_form">User Name: </label>
              <input type="text" name="username-contact_form" id="username-contact_form">
            </div>
            <div class="form_element">
              <label for="email-contact_form">Email: </label>
              <input type="email" name="email-contact_form" id="email-contact_form">
            </div>
            <div class="form_element">
              <span>Category: </span>
              <div>
                <label for="general_inquiry--input">General Inquiry</label>
                <input type="radio" name="category-contact_form" id="general_inquiry--input">
                <label for="reservation_question--input">Reservation Question</label>
                <input type="radio" name="category-contact_form" id="reservation_question--input">
                <label for="website_question--input">Website Question</label>
                <input type="radio" name="category-contact_form" id="website_question--input">
              </div>
            </div>
            <div class="form_element">
              <label for="message_contact_form">Message: </label>
              <textarea name="message_contact_form" id="message_contact_form" cols="30" rows="10"></textarea>
            </div>
            <div>
              <input type="checkbox" name="newsletter-contact_form" id="newsletter-contact_form">
              <label for="newsletter-contact_form"><strong>Please subscribe me to the monthly newsletter</strong></label>
            </div>
            <button type="submit">Send Message</button>
          </form>
        </div>
