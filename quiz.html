<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles/quiz.css" />
    <title>WDD 130 | HTML Form - User Poll</title>
  </head>
  <body>
    <header>
      <h1>HTML and CSS Quiz</h1>
    </header>
    <main>
      <form>
        <div class="form-item">
          <label for="q1">Complete the following<code>meta name="description" ________=""</code></label>
          <input type="text" id="q1" name="q1" required/>
        </div>
        <div class="form-item">
          <label for="q4">How many body tag can be declared in a HTML document:</label>
          <input type="number" id="q4" name="q4" required/>
        </div>
        <div class="form-item">
          <label for="q3">What is the correct way to link styles</label>
          <select id="q3" name="q3" required>
            <option value="0" selected disabled>-- Choose one --</option>
            <option value="1">import rel="stylesheet" href="styles.css"</option>
            <option value="2">a href="styles.css"</option>
            <option value="3">link rel="stylesheet" href="styles.css"</option>
            <option value="4">a href="stylesheet"</option>
          </select>
        </div>
        <div class="form-item">
          <label for="q2">Write the beginning of a html structure (DOCTYPE, open html and head tags)</label>
          <textarea id="q2" name="q2" rows="4" required></textarea>
        </div>
        <button type="submit">Submit Quiz</button>
      </form>
    </main>
  </body>
</html>
